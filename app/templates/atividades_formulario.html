{% extends 'base.html' %}
{% block conteudo %}
<div class="container">
    <h2 class="pt-4 pb-4">Cadastrar nova atividade complementar</h2>
    <form action="/atividades/novo" method="post" enctype="multipart/form-data" class="form">
        <div class="form-group">
            <label for="nome">Nome:</label>
            <input type="text" name="nome" id="nome" class="form-control">
        </div>

        <div class="form-group">
            <label for="tipo">Tipo:</label>
            <input type="text" name="tipo" id="tipo" class="form-control">
        </div>

        <div class="form-group">
            <label for="data">Data:</label>
            <input type="date" name="data" id="data" class="form-control">
        </div>

        <div class="form-group">
            <label for="carga_horaria">CH:</label>
            <input type="number" name="carga_horaria" id="carga_horaria" class="form-control">
        </div>

        <label for="arquivo">Certificado:</label>
            <input type="file" name="arquivo" id="arquivo" class="form-control">

    <input type="submit" value="Cadastrar" class="btn btn-success mt-4">
    </form>
</div>

{% endblock %}
